[package]
name = "git-odb"
version = "0.40.1"
repository = "https://github.com/Byron/gitoxide"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
license = "MIT/Apache-2.0"
description = "Implements various git object databases"
edition = "2021"
include = ["src/**/*", "CHANGELOG.md"]
rust-version = "1.64"

[lib]
doctest = false

[features]
internal-testing-git-features-parallel = ["git-features/parallel"]
## Data structures implement `serde::Serialize` and `serde::Deserialize`.
serde1 = ["serde", "git-hash/serde1", "git-object/serde1", "git-pack/serde1" ]

[[test]]
name = "multi-threaded"
path = "tests/odb-multi-threaded.rs"
required-features = ["internal-testing-git-features-parallel"]

[[test]]
name = "single-threaded"
path = "tests/odb-single-threaded.rs"
required-features = []

[dependencies]
git-features = { version = "^0.26.1", path = "../git-features", features = ["rustsha1", "walkdir", "zlib", "crc32" ] }
git-hash = { version = "^0.10.1", path = "../git-hash" }
git-path = { version = "^0.7.0", path = "../git-path" }
git-quote = { version = "^0.4.0", path = "../git-quote" }
git-object = { version = "^0.26.0", path = "../git-object" }
git-pack = { version = "^0.30.1", path = "../git-pack" }
serde = { version = "1.0.114", optional = true, default-features = false, features = ["derive"]}

tempfile = "3.1.0"
thiserror = "1.0.26"
parking_lot = { version = "0.12.0" }
arc-swap = "1.5.0"

document-features = { version = "0.2.0", optional = true }

[dev-dependencies]
git-testtools = { path = "../tests/tools"}
git-actor = { path = "../git-actor" }
pretty_assertions = "1.0.0"
filetime = "0.2.15"
maplit = "1.0.2"
num_cpus = "1.13.1"
crossbeam-channel = "0.5.6"
git-traverse = { path = "../git-traverse" }
git-diff = { path = "../git-diff" }

[package.metadata.docs.rs]
features = ["document-features", "serde1"]
rustdoc-args = ["--cfg", "docsrs"]
