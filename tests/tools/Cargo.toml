[package]
name = "gix-testtools"
description = "Shared code for gitoxide crates to facilitate testing"
version = "0.13.0"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "jtt"
path = "src/main.rs"

[lib]
doctest = false

[dependencies]
gix-lock = "5.0.1"
gix-discover = "0.18.0"
gix-ignore = "0.2.0"
gix-worktree = "0.17.0"
gix-fs = { version = "^0.4.1", path = "../../gix-fs" }
gix-tempfile = { version = "^7.0.0", default-features = false, features = ["signals"], path = "../../gix-tempfile" }

winnow = { version = "0.4", features = ["simd"] }
fastrand = "2.0.0"
bstr = { version = "1.5.0", default-features = false }
crc = "3.0.0"
once_cell = "1.8.0"
tempfile = "3.2.0"
fs_extra = "1.2.0"
parking_lot = { version = "0.12.0" }
is_ci = "1.1.1"
io-close = "0.3.7"
tar = { version = "0.4.38", default-features = false }
xz2 = "0.1.6"
