[package]
name = "gix-testtools"
description = "Shared code for gitoxide crates to facilitate testing"
version = "0.16.0"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
include = ["/src/**/*", "/LICENSE-*"]

[[bin]]
name = "jtt"
path = "src/main.rs"

[lib]
doctest = false

[features]
default = []
## Use instead of plain `tar` files, compress these to produce `tar.xz` files instead.
## This is useful if archives are uploaded into `git-lfs`, which doesn't have built-in compression
## and metering counts towards uncompressed bytes transferred.
xz = ["dep:xz2"]

[dependencies]
gix-lock = "14.0.0"
gix-discover = "0.32.0"
# TODO(ST) remove once `gix-worktree` exports `index`.
gix-ignore = "0.11.2"
gix-index = "0.33.0"
gix-worktree = "0.34.0"
gix-fs = "0.11"
gix-tempfile = { version = "^14.0.0", default-features = false, features = ["signals"] }

winnow = { version = "0.6.0", features = ["simd"] }
fastrand = "2.0.0"
bstr = { version = "1.5.0", default-features = false }
crc = "3.0.0"
tempfile = "3.2.0"
fs_extra = "1.2.0"
parking_lot = { version = "0.12.0" }
is_ci = "1.1.1"
io-close = "0.3.7"
tar = { version = "0.4.38", default-features = false }
xz2 = { version = "0.1.6", optional = true }

document-features = { version = "0.2.1", optional = true }

[package.metadata.docs.rs]
all-features = true
features = ["document-features"]
