[package]
name = "gix-index"
version = "0.21.0"
repository = "https://github.com/Byron/gitoxide"
license = "MIT OR Apache-2.0"
description = "A work-in-progress crate of the gitoxide project dedicated implementing the git index file"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
edition = "2021"
include = ["src/**/*", "LICENSE-*", "README.md", "CHANGELOG.md"]
rust-version = "1.65"
autotests = false


[lib]
doctest = false
test = true

[features]
## Data structures implement `serde::Serialize` and `serde::Deserialize`.
serde = ["dep:serde", "smallvec/serde", "gix-hash/serde"]

[dependencies]
gix-features = { version = "^0.32.0", path = "../gix-features", features = ["rustsha1", "progress"] }
gix-hash = { version = "^0.11.3", path = "../gix-hash" }
gix-bitmap = { version = "^0.2.5", path = "../gix-bitmap" }
gix-object = { version = "^0.33.0", path = "../gix-object" }
gix-traverse = { version = "^0.30.0", path = "../gix-traverse" }
gix-lock = { version = "^7.0.0", path = "../gix-lock" }

thiserror = "1.0.32"
memmap2 = "0.7.0"
filetime = "0.2.15"
bstr = { version = "1.3.0", default-features = false }

serde = { version = "1.0.114", optional = true, default-features = false, features = ["derive"] }
smallvec = "1.7.0"
btoi = "0.4.3"
itoa = "1.0.3"
bitflags = "2"

document-features = { version = "0.2.0", optional = true }

[package.metadata.docs.rs]
features = ["document-features", "serde"]
rustdoc-args = ["--cfg", "docsrs"]
