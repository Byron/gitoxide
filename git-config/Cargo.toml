[package]
name = "git-config"
version = "0.2.1"
repository = "https://github.com/Byron/gitoxide"
description = "A git-config file parser and editor from the gitoxide project"
license = "MIT OR Apache-2.0"
authors = ["Edward Shen <code@eddie.sh>"]
edition = "2018"
keywords = ["git-config", "git", "config", "gitoxide"]
categories = ["config", "parser-implementations"]
include = ["src/**/*", "LICENSE-*", "README.md", "CHANGELOG.md"]

[features]
# serde = ["serde_crate"]
expiry-date = ["time", "itertools"]

[dependencies]
git-features = { version = "^0.20.0", path = "../git-features"}
dirs = "4"
nom = { version = "7", default_features = false, features = [ "std" ] }
memchr = "2"
serde_crate = { version = "1", package = "serde", optional = true }
pwd = "1.3.1"
quick-error = "2.0.0"
unicode-bom = "1.1.4"
bstr = { version = "0.2.13", default-features = false, features = ["std"] }
time = { version = "0.3.9", default-features = false, optional = true, features = ["parsing", "macros", "local-offset"]}
itertools = { version = "0.10.3", default-features = false, optional = true }
#chrono = { version = "0.4.19", default-features = false, optional = true }


[dev-dependencies]
serial_test = "0.5.1"
serde_derive = "1.0"
criterion = "0.3"
tempfile = "3.2.0"

[[bench]]
name = "large_config_file"
harness = false
path = "./benches/large_config_file.rs"
