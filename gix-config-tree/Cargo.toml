[package]
name = "gix-config-tree"
version = "0.1.0"
repository = "https://github.com/Byron/gitoxide"
description = "Tree of sections and keys for type-safe access to git config parameters."
license = "MIT OR Apache-2.0"
authors = ["Bittrance <bittrance@gmail.com>", "Sebastian Thiel <sebastian.thiel@icloud.com>"]
edition = "2021"
keywords = ["git-config", "git", "config", "gitoxide"]
categories = ["config"]
include = ["src/**/*", "LICENSE-*", "README.md"]
rust-version = "1.65"
# autotests = false

[features]
## Data structures implement `serde::Serialize` and `serde::Deserialize`.
# serde = ["dep:serde", "bstr/serde", "gix-sec/serde", "gix-ref/serde", "gix-glob/serde", "gix-config-value/serde"]

[dependencies]
gix-config = { version = "^0.31.0", path = "../gix-config" }
gix-config-value = { version = "^0.14.0", path = "../gix-config-value" }
gix-date = { version = "^0.8.0", path = "../gix-date" }
gix-features = { version = "^0.36.0", path = "../gix-features"}
gix-hash = { version = "^0.13.1", path = "../gix-hash" }
gix-lock = { version = "^11.0.0", path = "../gix-lock" }
gix-pack = { version = "^0.44.0", path = "../gix-pack", default-features = false }
gix-ref = { version = "^0.38.0", path = "../gix-ref" }
gix-refspec = { version = "^0.19.0", path = "../gix-refspec" }
gix-url = { version = "^0.25.1", path = "../gix-url" }
gix-validate = { version = "^0.8.0", path = "../gix-validate" }

thiserror = "1.0.26"
bstr = { version = "1.3.0", default-features = false, features = ["std"] }

document-features = { version = "0.2.0", optional = true }

[package.metadata.docs.rs]
all-features = true
features = ["document-features"]
