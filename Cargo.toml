#sha1.opt-level = 3

[profile.release]
overflow-checks = false
lto = "fat"
panic = 'abort'
codegen-units = 1
incremental = false
build-override = { opt-level = 0 }

# It's not quite worth building depencies with more optimizations yet. Let's keep it here for later.
#[profile.dev.package."*"]
#opt-level = 2

[workspace]
members = [
    "git-actor",
    "git-url",
    "git-hash",
    "git-validate",
    "git-ref",
    "git-config",
    "git-features",
    "git-commitgraph",
    "git-object",
    "git-diff",
    "git-traverse",
    "git-index",
    "git-packetline",
    "git-transport",
    "git-protocol",
    "git-pack",
    "git-odb",
    "git-tempfile",
    "git-lock",
    "git-repository",
    "gitoxide-core",
    "git-tui",

    "experiments/object-access",
    "experiments/diffing",
    "experiments/traversal",

    "cargo-smart-release",

    "tests/tools",
]
exclude = ["cargo-smart-release/tests/fixtures/tri-depth-workspace/a",
           "cargo-smart-release/tests/fixtures/tri-depth-workspace/b",
           "cargo-smart-release/tests/fixtures/tri-depth-workspace/c"]
