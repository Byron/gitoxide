
[package]
name = "gix-config-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.7"
arbitrary = { version = "1", features = ["derive"] }
bstr = "1.8.0"
anyhow = "1.0.76"

[dependencies.gix-config]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse"
path = "fuzz_targets/parse.rs"
test = false
doc = false

[[bin]]
name = "fuzz_file"
path = "fuzz_targets/fuzz_file.rs"
test = false
doc = false
